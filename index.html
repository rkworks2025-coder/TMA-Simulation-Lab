<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>車両詳細（メニュー）</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <p>【ＴＳ委託】カーケアジャパン</p>
            <div class="menu-icon">≡</div>
        </div>
    </header>

    <main class="main-container">
        <div class="page-header">
            <h1>点検トップ</h1>
            <span class="car-no">相模 7725</span>
        </div>

        <div class="car-info-section">
            <h2>車両情報</h2>
            <div class="car-contents">
                <table>
                    <tr>
                        <th>車両ナンバー</th>
                        <td>相模 501 ワ 7725</td>
                    </tr>
                    <tr>
                        <th>車種名</th>
                        <td>ヤリス(ハイブリッド)</td>
                    </tr>
                    <tr>
                        <th>車台番号</th>
                        <td>MXPH102128987</td>
                    </tr>
                    <tr>
                        <th>燃料残量</th>
                        <td>◎（75～100％）</td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="content-section">
            <h3 style="justify-content: space-between;">
                日常点検
                <span id="badge-daily" style="background:#d32f2f; color:#fff; font-size:0.8em; padding:2px 8px; border-radius:10px;">未実施</span>
            </h3>
            <p class="desc">エンジンルーム、タイヤ、車載品などの確認</p>
            <div style="text-align:center; margin-top:10px;">
                <a href="daily_check.html" id="btn-daily" class="btn-yellow" style="display:block; text-decoration:none; text-align:center;">点検</a>
            </div>
        </div>

        <div class="content-section">
            <h3 style="justify-content: space-between;">
                車内清掃
                <span id="badge-interior" style="background:#d32f2f; color:#fff; font-size:0.8em; padding:2px 8px; border-radius:10px;">未実施</span>
            </h3>
            <p class="desc">ゴミ回収、掃除機、窓拭きなど</p>
            <div style="text-align:center; margin-top:10px;">
                <a href="interior.html" id="btn-interior" class="btn-yellow" style="display:block; text-decoration:none; text-align:center;">点検</a>
            </div>
        </div>

        <div class="content-section">
            <h3 style="justify-content: space-between;">
                洗車
                <span id="badge-wash" style="background:#d32f2f; color:#fff; font-size:0.8em; padding:2px 8px; border-radius:10px;">未実施</span>
            </h3>
            <p class="desc">水洗い、拭き上げ、タイヤワックス</p>
            <div style="text-align:center; margin-top:10px;">
                <a href="wash.html" id="btn-wash" class="btn-yellow" style="display:block; text-decoration:none; text-align:center;">点検</a>
            </div>
        </div>

        <div class="content-section">
            <h3 style="justify-content: space-between;">
                外装確認
                <span id="badge-exterior" style="background:#d32f2f; color:#fff; font-size:0.8em; padding:2px 8px; border-radius:10px;">未実施</span>
            </h3>
            <p class="desc">傷・ヘコミのチェック</p>
            <div style="text-align:center; margin-top:10px;">
                <a href="exterior.html" id="btn-exterior" class="btn-yellow" style="display:block; text-decoration:none; text-align:center;">点検</a>
            </div>
        </div>

        <div class="content-section">
            <h3 style="justify-content: space-between;">
                貸出準備
                <span id="badge-lend" style="background:#d32f2f; color:#fff; font-size:0.8em; padding:2px 8px; border-radius:10px;">未実施</span>
            </h3>
            <p class="desc">三角停止板、ジュニアシート等の最終確認</p>
            <div style="text-align:center; margin-top:10px;">
                <a href="lend_prep.html" id="btn-lend" class="btn-yellow" style="display:block; text-decoration:none; text-align:center;">点検</a>
            </div>
        </div>

        <div class="footer">
            <div class="footer-button single">
                <a href="#" class="is-complete" onclick="alert('全業務完了としてサーバー送信する処理（ダミー）'); return false;">
                    <p>業務終了報告</p>
                </a>
            </div>
        </div>

    </main>

    <script src="script.js"></script>
    <script>
        // ページ読み込み時に完了状態をチェックして表示を更新
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof updateIndexStatus === 'function') {
                updateIndexStatus();
            }
        });
    </script>
</body>
</html>
