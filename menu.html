<html lang="ja">

  <title>メニュー (Test Mode)</title>

  <link rel="stylesheet" type="text/css" href="https://dailycheck.tc-extsys.jp/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="https://dailycheck.tc-extsys.jp/css/reset.css" />
  <link rel="stylesheet" type="text/css" href="https://dailycheck.tc-extsys.jp/css/common.css" />

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

</head>
<body>
    
    <header class="new-wb-header">
      <nav>
        <p class="userName2">
          <span>【ＴＳ委託】カーケアジャパン (Test)</span>
        </p>

        <div class="errorNotice">
          <div class="box">
            点検エラー <span class="zero hidden">0</span><span class="unit">件</span>
          </div>
        </div>

        <div class="nav-menu">
      <div id="nav-drawer">
        <input id="nav-input" type="checkbox" class="nav-unshown" />
        <label id="nav-open" for="nav-input"><span></span></label>
        <label class="nav-unshown" id="nav-close" for="nav-input"></label>
        <div id="nav-content">
          <div class="modal-header">
            <p>メニュー</p>
          </div>
          <ul class="modalList">
            <li><a class="nav-link" href="#">トップ</a></li>
            <li class="nav-title">日常点検</li>

            <li><a class="nav-link" href="#">点検一覧</a></li>
            <li><a class="nav-link" href="reserve.html">予約履歴</a></li>
            <li><a class="nav-link" href="#">巡回ST管理</a></li>
            <li class="nav-title">その他</li>
            <li>
                <input type="button" value="ログアウト" onclick="location.href='login.html'" />
            </li>
          </ul>
        </div>
      </div>
    </div>
  
      </nav>
    </header>
    
  <main class="main">
    <h1 class="car-title">日常点検</h1>
    <div class="main-contents menu_icon-wrapper top">
      <div class="area-menu-btn">
        <a class="btn btn-outline-primary" href="#" role="button"><i class="far fa-list-alt"></i><br />点検一覧</a>
        <a class="btn btn-outline-primary" href="#" role="button"><i class="fa fa-search"></i><br />車両検索</a>
        
        <a class="btn btn-outline-primary" href="reserve.html" role="button"><i class="fas fa-bookmark"></i><br />予約履歴</a>
      
      </div>
    </div>
    <div class="main-contents menu_icon-wrapper">
      <div class="area-menu-btn">
        <a class="btn btn-outline-primary" href="#" role="button"><i class="icon-routineStation"></i><br />巡回ST管理</a>
      </div>
    </div>
	
  </main>
</body>
