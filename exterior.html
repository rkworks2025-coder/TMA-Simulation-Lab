<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外装確認</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <p>【ＴＳ委託】カーケアジャパン</p>
            <div class="menu-icon">≡</div>
        </div>
    </header>

    <main class="main-container">
        <div class="page-header">
            <h1>外装確認</h1>
            <span class="car-no">相模 7725</span>
        </div>

        <form id="exterior-check-form">
            
            <div class="content-section">
                <h2 class="contents-title">状態</h2>
                <div class="contents-block" style="box-shadow:none; padding:0; margin:0;">
                    <p class="contents-inner-text">
                        【重要チェック箇所】<br>
                        下回り・アンダーカバー・タイヤハウスの損傷を確認
                    </p>
                    <p class="contents-inner-text">
                        走行に支障がでる損傷の場合は「NG（稼動停止）」
                    </p>
                    
                    <div class="content-radio twoChoices">
                        <div class="content-radio-block">
                            <input type="radio" class="radio-select" name="exteriorState" id="exteriorState01" value="1">
                            <label for="exteriorState01">OK</label>
                        </div>
                        <div class="content-radio-block">
                            <input type="radio" class="radio-select error" name="exteriorState" id="exteriorState02" value="9">
                            <label for="exteriorState02">NG（稼動停止）</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="content-section">
                <h2 class="contents-title">損傷箇所</h2>
                <div class="contents-block" style="box-shadow:none; padding:0; margin:0;">
                    <p class="contents-inner-text">
                        ※ここに損傷箇所の詳細や画像が表示されます（テスト用ダミー）
                    </p>
                </div>
            </div>

        </form>

        <div class="footer">
            <div class="footer-button">
                <a href="index.html" class="is-stop">
                    <p style="margin:0;">一時保存</p>
                </a>
                <a href="#" class="is-complete" onclick="completeTask('exterior'); return false;">
                    <p style="margin:0;">完了</p>
                </a>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
