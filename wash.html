<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>洗車</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <p>【ＴＳ委託】カーケアジャパン</p>
            <div class="menu-icon">≡</div>
        </div>
    </header>

    <main class="main-container">
        <div class="page-header">
            <h1>洗車</h1>
            <span class="car-no">相模 7725</span>
        </div>

        <form id="wash-check-form">
            
            <div class="content-section">
                <h3 class="contents-title">外装の汚れ</h3>
                <div class="contents-block" style="box-shadow:none; padding:0; margin:0;">
                    <p class="contents-inner-text">
                        車体・ホイール・外窓・サイドミラーの汚れ、油膜を確認
                    </p>
                    
                    <div class="content-radio twoChoices">
                        <div class="content-radio-block">
                            <input type="radio" class="radio-select" name="exteriorDirt" id="exteriorDirt01" value="1">
                            <label for="exteriorDirt01">洗車済み</label>
                        </div>
                        <div class="content-radio-block">
                            <input type="radio" class="radio-select" name="exteriorDirt" id="exteriorDirt02" value="2">
                            <label for="exteriorDirt02">洗車不要</label>
                        </div>
                    </div>
                </div>
            </div>

        </form>

        <div class="footer">
            <div class="footer-button">
                <a href="index.html" class="is-stop">
                    <p style="margin:0;">一時保存</p>
                </a>
                <a href="#" class="is-complete" onclick="completeTask('wash'); return false;">
                    <p style="margin:0;">完了</p>
                </a>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
