<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>車内清掃 | TMA-Simulation-Lab</title>
  <style>
    body { font-family: -apple-system, sans-serif; background-color: #f0f2f5; margin: 0; padding-bottom: 80px; }
    .header { background: #004098; color: white; padding: 12px; text-align: center; font-size: 16px; font-weight: bold; position: sticky; top: 0; }
    .content-section { background: white; margin-bottom: 8px; padding: 15px; border-bottom: 1px solid #eee; }
    .item-title { font-size: 14px; font-weight: bold; margin-bottom: 10px; }
    .radio-group { display: flex; gap: 5px; }
    .radio-label { flex: 1; text-align: center; padding: 12px; border: 1px solid #ccc; border-radius: 4px; font-size: 12px; background: #f9f9f9; }
    input[type="radio"] { display: none; }
    input[type="radio"]:checked + .radio-label { background-color: #004098; color: white; border-color: #004098; }
    footer { position: fixed; bottom: 0; width: 100%; background: white; border-top: 1px solid #ddd; padding: 12px; display: flex; box-sizing: border-box; }
    .btn-done { background-color: #004098; color: white; flex: 1; padding: 15px; border-radius: 4px; border: none; font-weight: bold; font-size: 16px; }
  </style>
</head>
<body>
<header>車内清掃入力 <span style="position:absolute; right:10px; font-size:10px;">ver. 2025-11-01</span></header>
<main>
  <div class="content-section">
    <div class="item-title">ダッシュボード・コンソールパネル</div>
    <div class="radio-group">
      <input type="radio" name="dashboard" id="d_ok" value="1" checked><label for="d_ok" class="radio-label">OK</label>
      <input type="radio" name="dashboard" id="d_ng" value="9"><label for="d_ng" class="radio-label">NG</label>
    </div>
  </div>
  <div class="content-section">
    <div class="item-title">フロアマット（運転席・助手席・後部座席）</div>
    <div class="radio-group">
      <input type="radio" name="floormat" id="f_ok" value="1" checked><label for="f_ok" class="radio-label">OK</label>
      <input type="radio" name="floormat" id="f_ng" value="9"><label for="f_ng" class="radio-label">NG</label>
    </div>
  </div>
</main>
<footer><button class="btn-done">完了</button></footer>
</body>
</html>
