<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>外装確認 | TMA-Simulation-Lab</title>
  <style>
    body { font-family: -apple-system, sans-serif; background-color: #f0f2f5; margin: 0; }
    .header { background: #004098; color: white; padding: 12px; text-align: center; font-weight: bold; }
    .content-section { background: white; margin-bottom: 8px; padding: 15px; }
    .radio-group { display: flex; gap: 5px; }
    .radio-label { flex: 1; text-align: center; padding: 12px; border: 1px solid #ccc; border-radius: 4px; }
    input[type="radio"]:checked + .radio-label { background-color: #004098; color: white; }
    input[type="radio"] { display: none; }
  </style>
</head>
<body>
<header>外装確認入力</header>
<main>
  <div class="content-section">
    <div style="font-weight:bold; margin-bottom:10px;">外装状態</div>
    <div class="radio-group">
      <input type="radio" name="exterior" id="ex_ok" value="1" checked><label for="ex_ok" class="radio-label">OK</label>
      <input type="radio" name="exterior" id="ex_ng" value="9"><label for="ex_ng" class="radio-label">NG</label>
    </div>
  </div>
</main>
</body>
</html>
