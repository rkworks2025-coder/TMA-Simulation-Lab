<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>洗車 | TMA-Simulation-Lab</title>
  <style>
    /* 共通スタイルは省略気味に記載 */
    body { font-family: -apple-system, sans-serif; background-color: #f0f2f5; margin: 0; }
    .header { background: #004098; color: white; padding: 12px; text-align: center; font-weight: bold; }
    .content-section { background: white; margin: 15px; padding: 20px; border-radius: 8px; }
    .radio-group { display: flex; gap: 10px; margin-top: 15px; }
    .radio-label { flex: 1; text-align: center; padding: 15px; border: 1px solid #ccc; border-radius: 4px; }
    input[type="radio"]:checked + .radio-label { background: #004098; color: white; }
    input[type="radio"] { display: none; }
  </style>
</head>
<body>
<header>洗車入力</header>
<div class="content-section">
  <div style="font-weight:bold;">洗車実施</div>
  <div class="radio-group">
    <input type="radio" name="wash" id="w1" value="1"><label for="w1" class="radio-label">必要</label>
    <input type="radio" name="wash" id="w2" value="2" checked><label for="w2" class="radio-label">不要</label>
  </div>
</div>
</body>
</html>
